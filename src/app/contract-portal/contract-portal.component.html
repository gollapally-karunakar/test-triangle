<div class="container-fluid">
  <div class="header-section">
    <p class="logo-content">Contract <span>Portal</span></p>
    <p>Terms of Service | Privacy Policy</p>
  </div>
  <div class="container">
    <div class="container-main">
      <mat-horizontal-stepper linear #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>ABOUT</ng-template>
            <div class="col-md-8">
              <mat-form-field class="col-md-5">
                <input matInput type="text" placeholder="First name" formControlName="firstName" required>
              </mat-form-field>
              <mat-form-field class="col-md-5">
                <input matInput type="text" placeholder="Last name" formControlName="lastName" required>
              </mat-form-field>
              <mat-form-field class="col-md-5">
                <input matInput type="number" placeholder="Phone" formControlName="phone" required>
              </mat-form-field> 
              <mat-form-field class="col-md-5">              
                <input matInput type="email" placeholder="Email" formControlName="email" required>
              </mat-form-field>
              <mat-form-field class="col-md-10">            
                <input matInput type="text" placeholder="Job Title" formControlName="jobtitle" required>
              </mat-form-field>      
            </div>
            <div class="col-md-4">
                <!-- <div class="photo"></div>
                <mat-form-field class="col-md-10">            
                  <input matInput type="file" formControlName="uploadFile" required>
                </mat-form-field> -->
            </div>
            <div class="col-md-12">
              <mat-form-field class="col-md-12">            
                <textarea matInput placeholder="Describe your experience" formControlName="info" required>

                </textarea>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="col-md-3">            
                  <input matInput type="text" placeholder="Years of experience" formControlName="yoe">                
              </mat-form-field>
              <mat-form-field class="col-md-3">            
                  <input matInput type="text" placeholder="Website/Portfolio" formControlName="website">                
              </mat-form-field>
              <mat-form-field class="col-md-3">            
                  <input matInput type="text" placeholder="Where you currently live?" formControlName="location">                
              </mat-form-field>
            </div>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" [optional]="isOptional">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>SKILLS</ng-template>
            <mat-form-field>
              <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>AVAILABILITY</ng-template>
          You are now done.
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </div>
</div>
